    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Darell Pawson &mdash; Web Developer</title>

  <body>

    <div class="navigation">
      <input
        type="checkbox"
        class="navigation__checkbox"
        name="navi-toggle"
        id="navi-toggle"

        <span class="navigation__icon">&nbsp;</span>
      </label>

      <div class="navigation__background">&nbsp;</div>

      <nav class="navigation__nav">

          <li class="navigation__item">

          </li>
          <li class="navigation__item">

          <li class="navigation__item">

            >
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link"> <span>04</span>Stories</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link"> <span>05</span>Book Now</a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- End Navigation -->
    <!-- Begin Header -->
  <header class="header">
    <div class="header__logo-box">
      <img class="header__logo" src="img/logo.png" alt="Logo">
    </div>

    <div class="header__text-box">
      <h1 class="heading-primary">
        <span class="heading-primary--main">Outdoors</span>

      <a class="btn btn--white btn--animated" href="#tours">Discover our tours</a>
